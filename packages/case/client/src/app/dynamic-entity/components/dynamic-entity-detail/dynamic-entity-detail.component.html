<section *ngIf="item && entityMeta">
  <div
    class="is-flex is-justify-content-space-between is-align-items-center mb-5"
  >
    <div class="left-part">
      <h1 class="title is-2 has-text-weight-light">
        {{ item[entityMeta.definition.propIdentifier] }}
      </h1>
    </div>
    <div class="right-part is-flex is-flex-direction-row">
      <a class="button is-link is-light is-hidden-desktop is-circle">
        <i class="icon icon-trash-2"></i>
      </a>
      <a routerLink="edit" class="button is-link ml-2 is-hidden-touch">Edit </a>
      <a
        routerLink="edit"
        class="button is-link ml-2 is-hidden-desktop is-circle"
      >
        <i class="icon icon-edit"></i>
      </a>
    </div>
  </div>
  <div class="card p-0 mb-6">
    <div class="card-content">
      <div class="properties" *ngFor="let prop of props">
        <p
          class="is-property-label is-uppercase has-text-dark has-text-weight-medium"
        >
          {{ prop.label }}
        </p>
        <p class="is-property-value">
          <app-yield
            [value]="item[prop.propName]"
            [type]="prop.type"
            [options]="prop.options"
          ></app-yield>
        </p>
      </div>
    </div>
    <div class="table-container">
      <table class="table is-fullwidth is-hoverable">
        <tbody></tbody>
      </table>
    </div>
  </div>
</section>
