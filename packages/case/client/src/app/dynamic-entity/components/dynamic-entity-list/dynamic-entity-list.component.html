<ng-container *ngIf="entity">
  <div
    class="is-flex flex-mobile is-justify-content-space-between is-align-items-center mb-2"
  >
    <div class="left-part">
      <h1 class="title is-2 has-text-weight-light">
        List of {{ entity.definition.namePlural }}
      </h1>
    </div>
    <div class="right-part">
      <a
        class="button is-link ml-5 is-hidden-touch"
        [routerLink]="['/', 'dynamic', entity.definition.slug, 'create']"
        >Create a new {{ entity.definition.nameSingular }}</a
      >

      <a
        class="button is-circle is-link ml-5 is-hidden-desktop"
        [routerLink]="['/', 'dynamic', entity.definition.slug, 'create']"
        ><i class="icon icon-plus"></i
      ></a>
    </div>
  </div>

  <!-- Filters -->
  <div class="columns card p-0 mb-6" *ngIf="filtrableProps?.length">
    <h2 class="title is-5">Filters</h2>
    <div class="column" *ngFor="let filtrableProp of filtrableProps">
      <app-filter
        [prop]="filtrableProp"
        (valueChanged)="filter(filtrableProp.propName, $event)"
        [value]="queryParams[filtrableProp.propName]"
      ></app-filter>
    </div>
  </div>

  <div class="card p-0 mb-6">
    <div class="table-container">
      <table class="table is-fullwidth is-hoverable">
        <thead>
          <tr>
            <th
              *ngFor="let prop of props"
              [ngClass]="{
                'has-text-right':prop.type === PropType.Currency || prop.type === PropType.Number || prop.type === PropType.Date,  
                }"
            >
              {{ prop.label }}
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngIf="items?.length">
          <tr *ngFor="let item of items">
            <td
              *ngFor="let prop of props"
              [ngClass]="{
            'has-text-right':prop.type === PropType.Currency || prop.type === PropType.Number || prop.type === PropType.Date,  
            }"
            >
              <app-yield
                [value]="item[prop.propName]"
                [type]="prop.type"
                [options]="prop.options"
              ></app-yield>
            </td>
            <td class="has-text-right is-nowrap">
              <a
                class="has-text-weight-bold has-text-link"
                [routerLink]="['/', 'dynamic', entity.definition.slug, item.id]"
                ><i class="icon icon-eye"></i
              ></a>

              <a
                class="has-text-weight-bold ml-6"
                [routerLink]="[
                  '/',
                  'dynamic',
                  entity.definition.slug,
                  item.id,
                  'edit'
                ]"
                ><i class="icon icon-edit"></i
              ></a>
              <a class="has-text-weight-bold ml-6" (click)="delete(item.id)"
                ><i class="icon icon-trash-2"></i
              ></a>
            </td>
          </tr>
        </tbody>
        <tbody *ngIf="items && !items.length">
          <tr>
            <td [attr.colspan]="props.length">
              There is no {{ entity.definition.nameSingular }} yet.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-container>
