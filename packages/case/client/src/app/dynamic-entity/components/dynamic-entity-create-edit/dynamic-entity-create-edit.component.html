<ng-container *ngIf="entity">
  <section>
    <div
      class="is-flex is-justify-content-space-between is-align-items-center mb-5"
    >
      <div class="left-part">
        <h1 class="title is-2 has-text-weight-light">
          {{ edit ? 'Edit' : 'Create' }} a {{ entity.definition.nameSingular }}
        </h1>
      </div>
      <div class="right-part">
        <button
          class="button is-link is-hidden-touch"
          type="submit"
          (click)="submit()"
        >
          Submit
        </button>
        <button
          class="button is-link is-hidden-desktop is-circle"
          type="submit"
          (click)="submit()"
        >
          <i class="icon icon-save"></i>
        </button>
      </div>
    </div>

    <form [formGroup]="form" *ngIf="item || !edit">
      <div class="card p-4">
        <div class="columns">
          <div
            class="column is-6-desktop is-offset-3-desktop is-4-fullhd is-offset-4-fullhd"
          >
            <div class="form-group">
              <div class="field mt-2 mb-4" *ngFor="let field of fields">
                <div class="control">
                  <label [for]="field.name">{{ field.label }}</label>
                  <input
                    [id]="field.name"
                    [placeholder]="field.label"
                    [formControlName]="field.name"
                    class="input form-control"
                    type="text"
                    *ngIf="field.type === PropType.String"
                  />
                  <input
                    [id]="field.name"
                    [placeholder]="field.label"
                    [formControlName]="field.name"
                    class="input form-control"
                    type="number"
                    step="1"
                    *ngIf="field.type === PropType.Integer"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>
</ng-container>
