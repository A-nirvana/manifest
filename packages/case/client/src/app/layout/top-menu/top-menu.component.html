<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-wrapper">
    <a class="logo" routerLink="/">
      <img src="/assets/images/logo.svg" class="logo--image" />
    </a>
  </div>

  <div class="navbar-menu" id="create-dropdown">
    <!-- Breadcrumbs -->
    <nav class="breadcrumb" aria-label="breadcrumbs">
      <ul>
        <li>
          <a routerLink="/">Home</a>
        </li>

        <li
          *ngFor="let breadcrumbLink of breadcrumbLinks"
          [ngClass]="{ 'is-active': !breadcrumbLink.path }"
        >
          <a [routerLink]="breadcrumbLink.path" *ngIf="breadcrumbLink.path">
            {{ breadcrumbLink.label | capitalizeFirstLetter }}
          </a>
          <a class="is-active" *ngIf="!breadcrumbLink.path">{{
            breadcrumbLink.label | capitalizeFirstLetter
          }}</a>
        </li>
      </ul>
    </nav>

    <div class="navbar-end">
      <div class="navbar-item pr-4">
        <div class="buttons mb-0">
          <!-- UserMenu dropdown -->
          <div
            class="dropdown is-right"
            [ngClass]="{ 'is-active': showUserMenu }"
          >
            <div class="dropdown-trigger">
              <a (click)="showUserMenu = !showUserMenu">
                <app-avatar></app-avatar>
              </a>
            </div>
            <div class="dropdown-menu is-small" role="menu">
              <div class="dropdown-content">
                <a
                  routerLink="/auth/logout"
                  class="dropdown-item"
                  (click)="showUserMenu = false"
                >
                  Sign out
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
