<div class="control">
  <label for="image-input" class="full-width">
    {{ prop.label }}
  </label>

  <div class="image" *ngIf="!imagePath">
    <div
      class="file"
      [ngClass]="{
        'is-invalid': !imagePath
      }"
    >
      <label class="image-label">
        <input
          id="image-input"
          class="file-input"
          type="file"
          accept="image/*"
          #imageInput
          [placeholder]="prop.label"
          (change)="imageInputEvent($event)"
        />
        <span class="file-cta" *ngIf="!loading">
          <span class="file-icon">
            <i class="icon icon-upload-cloud is-size-5"></i>
          </span>
          <span class="file-label">
            {{ prop.label }}
          </span>
        </span>

        <button class="button is-link is-loading full-width" *ngIf="loading">
          Loading
        </button>
      </label>
    </div>
  </div>

  <!-- Previously uploaded file -->
  <div
    *ngIf="imagePath"
    class="has-current-file is-flex is-align-items-center is-justify-content-space-between mt-1 has-background-white-ter pl-1"
  >
    <img [src]="storagePath + imagePath + '-thumbnail.jpg'" alt="" />
    <span class="file-cta file-remove">
      <a (click)="removeFile()">
        <i class="icon icon-x is-size-5"></i>
      </a>
    </span>
  </div>
</div>
