<div class="is-flex is-fullheight is-flex-direction-column is-justify-content-space-between">
  <ul class="menu-list mt-5" [ngClass]="{ 'is-collapsed': isCollapsed }">
    <li class="is-hidden-touch">
      <a class="logo" routerLink="/" [ngClass]="{ 'is-collapsed': isCollapsed }">
        <img 
        *ngIf="!isCollapsed"
       src="/assets/images/logo.svg" class="logo--image" [ngClass]="{ 'is-collapsed': isCollapsed }" width="205"/>
       <img 
      *ngIf="isCollapsed"
       src="/assets/images/logotype-manifest.svg" class="logo--image" width="46"/>
    </a>
  </li>
  <li *ngIf="entityManifests" >
    <a
      (click)="isCollectionsOpen = !isCollectionsOpen"
      class="has-submenu is-flex is-justify-content-space-between"
    >
      <span
        class="is-inline-flex is-align-items-center is-justify-content-space-between"
      >
        <i class="icon mr-2 icon-database is-size-4"></i>
        <span class="pl-1">Collections</span>
      </span>
      <i class="icon icon-chevron-down" *ngIf="!isCollectionsOpen"></i>
      <i class="icon icon-chevron-up" *ngIf="isCollectionsOpen"></i>
    </a>
    <ul *ngIf="isCollectionsOpen">
      <li *ngFor="let entity of entityManifests">
        <a
          [routerLink]="['/dynamic', entity.slug]"
          routerLinkActive="is-active"
        >
          <span>{{ entity.namePlural | capitalizeFirstLetter }}</span>
        </a>
      </li>
      <li *ngIf="entityManifests.length === 0">
        <a
          style="pointer-events: none"
          class="has-background-white-bis has-text-grey"
          ><span>No collection yet</span></a
        >
      </li>
    </ul>
  </li>
  <li>
    <a
      (click)="isSettingsOpen = !isSettingsOpen"
      class="has-submenu is-flex is-justify-content-space-between"
    >
      <span
        class="is-inline-flex is-align-items-center is-justify-content-space-between"
      >
        <i class="icon mr-2 icon-sliders is-size-4"></i>
        <span class="pl-1">Settings</span>
      </span>
      <i class="icon icon-chevron-down" *ngIf="!isSettingsOpen"></i>
      <i class="icon icon-chevron-up" *ngIf="isSettingsOpen"></i>
    </a>
    <ul *ngIf="isSettingsOpen">
      <li>
        <a routerLink="/dynamic/admins">Admins</a>
      </li>
    </ul>
  </li>
  </ul>
  <app-user-menu-item></app-user-menu-item>

</div>
