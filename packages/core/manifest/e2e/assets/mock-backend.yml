name: 'mock-backend-for-e2e-tests'
entities:
  Owner:
    properties:
      - name
      - { name: email, type: email }

  Dog:
    properties:
      - name
      - { name: age, type: number }
      - { name: birthdate, type: date }
    belongsTo:
      - Owner

  Cat:
    properties:
      - name
      - { name: age, type: number }
      - { name: birthdate, type: date }
    policies:
      create: private
      read: private
      update: locked
      delete: admin
      signUp: public

  User:
    authenticable: true

    properties:
      - name
