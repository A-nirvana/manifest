name: Blog about cats

entities:
  üìù Post:
    properties:
      - { name: title, type: string }
      - { name: content, type: text }
      - { name: publishedAt, type: date }
      - { name: status, type: string }
      - { name: likes, type: number }
      - { name: price, type: money }
      - { name: email, type: email }
      - { name: public, type: boolean }
      - { name: password, type: password }
      - { name: location, type: location }
    belongsTo:
      - Category
      - User
      - { name: groupe, entity: Groupe, eager: true }

  üè∑Ô∏è Category:
    properties:
      - name
      - description

  üòÉ User:
    properties:
      - { name: name, type: string }
      - { name: email, type: email }
      - { name: password, type: password, hidden: true }
    belongsTo:
      - { entity: Role, eager: true }

  Groupe:
    properties:
      - { name: name, type: string }
      - {
          name: type,
          type: choice,
          options: { values: [public, private], sequential: false },
        }
      - {
          name: maturity,
          type: choice,
          options: { values: [young, adult, old], sequential: true },
        }
      - { name: fee, type: money, options: { currency: EUR } }

  Role:
    properties:
      - { name: name, type: string }
      - { name: description, type: text }
      - { name: secretProperty, hidden: true }

  üò∫ Cat:
    namePlural: catz
    seedCount: 10
    properties:
      - name
      - { name: age, type: number }
      - { name: gender, type: choice, options: { values: [male, female] } }
    belongsTo:
      - User
      - { name: dressor, entity: User }
